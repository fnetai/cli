name: bun-1


features:
  s::runtime.type: bun
  cli:
    mcp:
      enabled: true
  app: true

commands:
  hello:
    - echo "Hello from bun-1 project!"

  test:
    - bun -e "console.log('Testing bun-1 project with Bun runtime...')"

  cli-test:
    - fnode build
    - fnode cli

  app-test:
    - fnode build
    - fnode app

  both-test:
    - fork:
        - fnode cli
        - fnode app
    - pause: "Press any key to continue..."
