name: cli

commands:
  test: 
    - npm run build
    - node ./dist/builder/lib-cli.js --help
    - node ./dist/builder/wf-cli.js --help
    
  compile:
    steps:
      - npm run build
      - bun build ./dist/builder/wf-cli.js --format=cjs --compile --outfile=.temp/bin/fnode
      - chmod +x .temp/bin/fnode
      - du -h .temp/bin/fnode
      - .temp/bin/fnode --version
    env:
      DEVELOPMENT: true