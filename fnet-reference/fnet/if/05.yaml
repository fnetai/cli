$meta:
  subject: if
  tags:
    - conditional
    - alternative-syntax
    - condition-key
  queries:
    - What is alternative if syntax?
    - Can I use condition key in if?
    - Show me if with condition property

main:
  steps:
    - check-condition:
        assign:
          - score: 82
    
    - check-grade:
        if:
          condition: e::v::score >= 90
          next: grade-a
        elseif::e::v::score >= 80:
          next: grade-b
        elseif::e::v::score >= 70:
          next: grade-c
        elseif::e::v::score >= 60:
          next: grade-d
        else:
          next: grade-f
    
    - grade-a:
        return: Grade A - Excellent!
    
    - grade-b:
        return: Grade B - Very Good!
    
    - grade-c:
        return: Grade C - Good!
    
    - grade-d:
        return: Grade D - Pass!
    
    - grade-f:
        return: Grade F - Fail!

